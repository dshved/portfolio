            <div class="welcome__front welcome__block">
              <div class="card__info">
                <div class="user__info">
                  <div class="user__img"><img src="assets/img/user.jpg" alt="Это я!"></div>
                  <div class="user__name">Дмитрий Швед</div>
                  <div class="user__desc">Личный сайт веб-разработчика</div>
                  <div class="user__social">
                    <ul class="social__list">
                      <li class="list__item"><a class="item__link" href="#"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></a></li>
                      <li class="list__item"><a class="item__link" href="#"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></a></li>

                    <input class="form-control" type="password" placeholder="Пароль">
                  </div>
                  <div class="input-group">
                    <input class="checkbox" id="user_human" type="checkbox">
                    <label for="user_human">Я человек</label>
                  </div>
                  <div class="input-group">
                    <div class="robot__text">А вы точно не робот?</div>
                    <input class="radio" id="human_yes" type="radio" name="human">
                    <label for="human_yes">Да</label>
                    <input class="radio" id="human_no" type="radio" name="human">
                    <label for="human_no">Не уверен</label>
                  </div>
                  <div class="button-group">
