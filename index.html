  <div class="wrapper bg">
    <header class="header"><a class="login-btn" href="#">Авторизоваться</a></header>
    <div class="flip">
      <div class="flip__container">
        <div class="flip__front">
          <div class="user__info">
            <div class="user__img"><img src="assets/img/user.jpg" alt="Это я!"></div>
            <div class="user__name">Дмитрий Швед</div>
            <div class="user__desc">Личный сайт веб-разработчика</div>
            <div class="user__social">
              <ul class="social__list">
                <li class="social__item"><a class="social__link" href="https://vk.com/dshved" target="_blank"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></a></li>
                <li class="social__item"><a class="social__link" href="https://github.com/dshved" target="_blank"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></a></li>
                <li class="social__item"><a class="social__link" href="https://linkedin.com/dshved" target="_blank"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            <div class="user__menu">
              <ul class="menu__list">
                <li class="list__item"><a class="item__link" href="work.html">Мои работы</a></li>
                <li class="list__item"><a class="item__link" href="about.html">Обо мне</a></li>
                <li class="list__item"><a class="item__link" href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flip__back">
          <div class="card__login">
            <div class="login__header">Авторизуйтесь</div>
            <form id="auth" action="#" method="POST">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input class="form-control" id="user_login" type="text" placeholder="Логин" name="login">
              </div>
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" id="user_pass" type="password" name="password" placeholder="Пароль">
              </div>
              <div class="input-group">
                <input class="checkbox" id="user_human" type="checkbox">
                <label for="user_human">Я человек</label>
              </div>
              <input-group>
                <div class="robot__text">А вы точно не робот?</div>
                <input class="radio" id="human_yes" type="radio" name="human" disabled>
                <label for="human_yes">Да</label>
                <input class="radio" id="human_no" type="radio" name="human" disabled>
                <label for="human_no">Не уверен</label>
              </input-group>
              <div class="button-group"><a class="btn btn-index" href="#"><span>На главную</span></a>
                <button class="btn btn__right" type="submit">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
